<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <title>Éditer Billet</title>
</head>
<body>
<div class="container mt-4">
    <h1>Éditer un billet</h1>
    <form action="/editBillet" method="post">
        <input type="hidden" name="_method" value="put">
        <input type="hidden" id="id" name="id" th:value="${billetToBeUpdated.getId()}">
        <div class="mb-3">
            <label for="numeroSiege" class="form-label">Numero Siege</label>
            <input type="text" class="form-control" id="numeroSiege" name="numeroSiege" th:value="${billetToBeUpdated.getNumeroSiege()}" required>
        </div>
        <div class="mb-3">
            <label for="classeSiege" class="form-label">Classe </label>
            <input type="text" class="form-control" id="classeSiege" name="classeSiege" th:value="${billetToBeUpdated.getClasseSiege()}" required>
        </div>
        <div class="mb-3">
            <label for="nomPassager" class="form-label">Nom Passager</label>
            <input type="text" class="form-control" id="nomPassager" name="nomPassager" th:value="${billetToBeUpdated.getNomPassager()}" required>
        </div>
        <div class="mb-3">
            <label for="prenomPassager" class="form-label">Prenom Passager</label>
            <input type="text" class="form-control" id="prenomPassager" name="prenomPassager" th:value="${billetToBeUpdated.getPrenomPassager()}" required>
        </div>
        <div class="mb-3">
            <label for="numeroPasseport" class="form-label">Numero Passeport</label>
            <input type="text" class="form-control" id="numeroPasseport" name="numeroPasseport" th:value="${billetToBeUpdated.getNumeroPasseport()}" required>
        </div>
        <div class="mb-3">
            <label for="prix" class="form-label">Prix</label>
            <input type="text" class="form-control" id="prix" name="prix" th:value="${billetToBeUpdated.getPrix()}" required>
        </div>
        <button type="submit" class="btn btn-primary">Mettre à jour</button>
    </form>
</div>
</body>
</html>
