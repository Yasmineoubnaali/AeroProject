<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <title>Éditer Bagage</title>
</head>
<body>
<div class="container mt-4">
    <h1>Éditer un bagage</h1>
    <form action="/editBagage" method="post">
        <input type="hidden" name="_method" value="put">
        <input type="hidden" id="id" name="id" th:value="${bagageToBeUpdated.getId()}">
        <div class="mb-3">
            <label for="poids" class="form-label">Poids</label>
            <input type="text" class="form-control" id="poids" name="poids" th:value="${bagageToBeUpdated.getPoids()}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" name="description" th:value="${bagageToBeUpdated.getDescription()}" required>
        </div>
        <div class="mb-3">
            <label for="etiquette" class="form-label">Etiquette</label>
            <input type="text" class="form-control" id="etiquette" name="etiquette" th:value="${bagageToBeUpdated.getEtiquette()}" required>
        </div>
        <button type="submit" class="btn btn-primary">Mettre à jour</button>
    </form>
</div>
</body>
</html>
