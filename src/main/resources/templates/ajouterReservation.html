<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter Billet</title>
    <link rel="stylesheet" href="webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Ajouter Reservation</h1>
    <form action="/ajouterReservation" method="post">
        <div class="mb-3 row">
            <label for="nomPassager" class="col-sm-2 col-form-label">Nom Passager</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nomPassager" name="nomPassager" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="prenomPassager" class="col-sm-2 col-form-label">Prenom Passager</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="prenomPassager" name="prenomPassager" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="numeroPasseport" class="col-sm-2 col-form-label">Numero Passeport</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="numeroPasseport" name="numeroPasseport" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="dateReservation" class="col-sm-2 col-form-label">Date Reservation</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="dateReservation" name="dateReservation" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="nombrePlaces" class="col-sm-2 col-form-label">Nombre Places </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nombrePlaces" name="nombrePlaces" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="statut" class="col-sm-2 col-form-label">Statut</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="statut" name="statut" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="prixTotal" class="col-sm-2 col-form-label">Prix Total</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="prixTotal" name="prixTotal" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="typeSiege" class="col-sm-2 col-form-label">Type Siege</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="typeSiege" name="typeSiege" required>
            </div>
        </div>

        <div class="mb-3 row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">Ajouter</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
