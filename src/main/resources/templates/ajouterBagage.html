<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter Bagage</title>
    <link rel="stylesheet" href="webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Ajouter Bagage</h1>
    <form action="/ajouterBagage" method="post">
        <div class="mb-3 row">
            <label for="poids" class="col-sm-2 col-form-label">Poids du bagage</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="poids" name="poids" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="description" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="description" name="description" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="etiquette" class="col-sm-2 col-form-label">Etiquette</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="etiquette" name="etiquette" required>
            </div>
        </div>

        <div class="mb-3 row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">Ajouter</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
