<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Aéroports</title>
    <link rel="stylesheet" href="webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">Liste des Aéroports</h1>
    <a href="/ajouter" class="btn btn-success btn-add">
        Ajouter Aéroport
    </a>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Ville</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="aeroport : ${aeroports}">
            <td th:text="${aeroport.getId()}"></td>
            <td th:text="${aeroport.getNom()}"></td>
            <td th:text="${aeroport.getVille()}"></td>
            <td>
                <a th:href="@{editAeroport(id=${aeroport.getId()})}" class="btn btn-primary btn-sm me-2"
                   th:text="Modifier"></a>
                <a class="btn btn-danger"
                   th:href="@{deleteAeroport(id=${aeroport.getId()}, search=${keyword}, page=${currentPage})}"
                   th:text="Delete"
                   onclick="return confirm('Are you sure ?')"></a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="container">
        <ul class="nav nav-pills">
            <li class="nav-item me-2" th:each="p,stat:${pages}">
                <a th:class="${stat.index == currentPage} ? 'btn btn-primary' : 'btn btn-outline-primary'"
                   class="btn btn-outline-primary"
                   th:text="${stat.index}"
                   th:href="@{client(page=${stat.index})}">
                </a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
