<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter Billet</title>
  <link rel="stylesheet" href="webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h1 class="mb-4">Ajouter Billet</h1>
  <form action="/ajouterBillet" method="post">
    <div class="mb-3 row">
      <label for="numeroSiege" class="col-sm-2 col-form-label">Numero Siege</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="numeroSiege" name="numeroSiege" required>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="classeSiege" class="col-sm-2 col-form-label">Classe Siege</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="classeSiege" name="classeSiege" required>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="nomPassager" class="col-sm-2 col-form-label">Nom Passager</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="nomPassager" name="nomPassager" required>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="prenomPassager" class="col-sm-2 col-form-label">Prenom Passager</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="prenomPassager" name="prenomPassager" required>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="nomPassager" class="col-sm-2 col-form-label">Numero Passeport </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="numeroPasseport" name="numeroPasseport" required>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="prix" class="col-sm-2 col-form-label">Prix</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="prix" name="prix" required>
      </div>
    </div>

    <div class="mb-3 row">
      <div class="col-sm-10 offset-sm-2">
        <button type="submit" class="btn btn-primary">Ajouter</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
